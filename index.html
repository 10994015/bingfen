<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>冰芬文教</title>
</head>
<body>
    <div id="app">
        <header id="header">
            <a href="./" id="logo"></a>
            <i class="fas fa-bars" :class="{open:openMenu}" id="menu" @click="handopenMenu"></i>
            <ul :class="{open:openMenu}">
                <li v-for="item in nav" :key="item.name"><a :href="item.url">{{item.name}}</a></li>
            </ul>
        </header>
        <div id="banner">
            <!-- <i class="fas fa-chevron-circle-left" @click="leftimg"></i>
            <i class="fas fa-chevron-circle-right" @click="rightimg"></i> -->
            <span>以互動參與感為原則，透過多元教學經驗<br>
                讓學習更多 "冰芬" 色彩</span>
            <a href="###" class="start">立即開始</a>
            <a href="###" class="imgslide" v-for="item in imglist" :key="item.url">
                <img :src="item.url" alt="">
            </a>
            <!-- <div id="dots" v-html="dotsHtml"></div> -->
        </div>
        <section id="course">
            <h1>{{title[0].title}}</h1>
            <div class="content">
                <img src="./styles/images/pic01.png" alt="">
                <div class="contentText">
                    <h2>實現孩子的夢想</h2>
                    <p>{{lorem}}</p>
                </div>
            </div>
        </section>
        <section id="nurture">
            <h1>{{title[1].title}}</h1>
            <div class="content">
                <div class="contentText">
                    <h2>專業派師</h2>
                    <p>{{lorem}}</p>
                </div>
                <div class="step">
                    <div class="stepItem" v-for="item in stepItem" :key="item.text">
                        <div>
                            <i :class="item.class"></i>
                            <p>{{item.text}}</p>
                        </div>
                        <i class="fas fa-long-arrow-alt-right" v-show="item.rightopen"></i>
                   </div>
                   
                </div>
                </div>
        </section>

        <section id="site">
            <h1>{{title[2].title}}</h1>
            <div class="content">
                <div class="siteItem" v-for="item in siteItem" :key="item.title">
                    <div class="imgBox"><img :src="item.img" alt=""></div>
                    <h2>{{item.title}}</h2>
                </div>
              
            </div>
            <a href="###" class="seemore">SEE MORE</a>
        </section>

        <section id="start">
           <div>
                <h1>Want to try it now?</h1>
                <a href="###" class="startBtn">START</a>
           </div>
           <div>
               <img src="./styles/images/start.jpg" alt="">
           </div>
        </section>

        <footer>
            footer
        </footer>
    </div>
   

    <script src="./script/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
